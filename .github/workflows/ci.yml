name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Format check
        run: black --check .
      - name: Test
        run: pytest
